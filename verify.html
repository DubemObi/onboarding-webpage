<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barrell</title>
    <link rel="stylesheet" href="verify.css" />
  </head>
  <body>
    <main>
      <div id="main-body">
        <div id="main-head">
          <img src="/img/Group 19.png" alt="logo" />
          <div>
            <img src="/img/Envelope.png" alt="" />
            <p id="contact-us">Contact us</p>
          </div>
        </div>
        <div id="body-content">
          <h2>Verify your email address</h2>
          <p id="description">
            Enter the 6-digits code we just sent to email address
          </p>
          <form action="/success.html">
            <input
              type="text"
              name="verify"
              id="verify"
              placeholder="Enter 6-digits code"
            />
            <button type="submit">
              Verify <img src="/img/Check.png" alt="" />
            </button>
            <p id="resend">
              Didn't get a code? <a href="">Click here to resend</a>
            </p>
          </form>
        </div>
        <div id="bottom">
          <p>Â©2023</p>
          <p>Privacy & Terms</p>
        </div>
      </div>
      <div id="img-div">
        <img
          src="img\visa-signature-business-card 1.png"
          alt="Login-image"
          id="image"
        />
      </div>
    </main>
  </body>
</html>
