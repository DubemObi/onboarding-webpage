<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barrell</title>
    <link rel="stylesheet" href="verify.css" />
  </head>
  <body>
    <main>
      <div id="main-body">
        <div id="main-head">
          <div id="logos">
            <img src="/img/WHITE 2.svg" alt="logo" id="logo-image" />
            <img src="/img/Beta.svg" alt="beta logo" id="beta-logo" />
          </div>
          <div id="contact">
            <img src="/img/Envelope.svg" alt="" />
            <p id="contact-us">Contact us</p>
          </div>
        </div>
        <div id="body-content">
          <h2>Verify your email address</h2>
          <p id="description">
            Enter the 6-digits code we just sent to email address
          </p>
          <form action="/success.html">
            <input
              type="text"
              name="verify"
              id="verify"
              placeholder="Enter 6-digits code"
            />
            <div id="resend">
              <button type="submit">
                Verify <img src="/img/Check.png" alt="" />
              </button>
              <p>Didn't get a code? <a href="">Click here to resend</a></p>
            </div>
          </form>
        </div>
        <div id="bottom">
          <p>Â©2023 <span>Privacy & Terms</span></p>
        </div>
      </div>
      <div id="img-div">
        <video autoplay id="video" loop>
          <source
            src="/img/-719e-40a9-afbb-f647ab4c68f6.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </main>
  </body>
</html>
